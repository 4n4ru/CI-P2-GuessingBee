<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Guessing Bee is a Hangman type game, but with a twist. In this game, no-one get's hanged. Instead, you can help some bees by saving flowers.">
    <meta name="keywords" content="Guessing Bee, Hangman, game, words, phrases, guessing">
    <meta name="author" content="Ana Runje">
    <title>Contact Us</title>
    <!--Bootstrap v5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_nPOPkmIg53EiBIpRGSmhi");
        })();
    </script>
</head>

<body>
    <div class="row gx-0 justify-content-center mb-2">
        <!--logo and name of game-->
        <div class="text-center col-12 col-lg-4 col-md-6 col-sm-8 p-3 ">
            <h1><img src="assets/images/bee-logo.png" alt=""> Guessing Bee</h1>
        </div>
    </div>
    <div class="game-container row gx-0 justify-content-center">
        <div class="row border bg-light col-12 col-lg-4 col-md-6 col-sm-8 p-3 align-items-center">
            <div>
                <form id="contact-form">
                    <p>Please leave as some feedback about the game or feel free to suggest phrases to be added to the
                        game in future.</p>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" name="message"></textarea>
                    </div>
                    <button id="submit" type="submit" class="my-btn btn btn-primary">Submit</button>
                    <a href="index.html"><button class="return-btn btn btn-primary" type="button">Return to
                            game</button></a>
                </form>
            </div>
        </div>
    </div>
    <!--Bootstrap v5.0-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="assets/js/contact.js"></script>
</body>

</html>
