<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap v5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="game-container row gx-0 justify-content-sm-center mb-2">
        <!--logo and name of game-->
        <div class="text-center col-12 col-lg-4 col-md-6 col-sm-8 p-3 ">
            <h1><img src="assets/images/bee-logo.png" alt=""> Guessing Bee</h1>
        </div>
        <!-- start screen with difficulty choice -->
        <div id="start-screen" class="row gx-0 justify-content-sm-center">
            <div class="border bg-light col-12 col-lg-4 col-md-6 col-sm-8 p-3">
                <p class="text-center fs-2">Pick dificulty to start the game!</p>
                <div class="d-grid gap-2 mx-5 my-2">
                    <button data-type="easy" class="start-btn btn btn-primary" type="button">Easy</button>
                    <button data-type="normal" class="start-btn btn btn-primary" type="button">Normal</button>
                    <button data-type="hard" class="start-btn btn btn-primary" type="button">Hard</button>
                </div>
            </div>
        </div>
        <!-- main game screen -->
        <div id="game-screen" class="row gx-0 justify-content-sm-center">
            <div class="border bg-light col-12 col-lg-4 col-md-6 col-sm-8 p-3 ">
                <div class="clearfix">
                    <div id="difficulty" class="float-start">
                    </div>
                    <div class="float-end">
                        <p class="text-end">score: <span id="score">0</span>
                            <br>
                            h-score: <span id="h-score">0</span>
                        </p>
                    </div>
                </div>
                <div class="image-container text-center">
                    <img id="flower-image" src="" alt="">
                </div>
                <div id="theme">
                </div>
                <div id="phrase" class="text-center fs-1">
                </div>
                <div id="abc-btns" class="text-center">
                </div>
            </div>
        </div>
        <!-- screen for correct guess -->
        <div id="correct-screen" class="row gx-0 justify-content-sm-center">
            <div class="border bg-light col-12 col-lg-4 col-md-6 col-sm-8 p-3">
                <div class="clearfix">
                    <div class="float-start">
                        EASY
                    </div>
                    <div class="float-end">
                        <p class="text-end">score: <span id="score-correct">0</span>
                            <br>
                            h-score: <span id="h-score-correct">0</span>
                        </p>
                    </div>
                </div>
                <p class="text-center fs-2">Correct! <br> You scored <br> <span id="round-score">0</span></p>
                <div class="image-container text-center">
                    <img src="assets/images/bee-happy.png" alt="">
                </div>
                <div class="d-grid gap-2 mx-5 my-2">
                    <button id="next" class="btn btn-primary" type="button">Next</button>
                    <button id="restart-correct" class="btn btn-primary" type="button">Restart</button>
                </div>
            </div>
        </div>
        <!-- game over screen -->
        <div id="game-over-screen" class="row gx-0 justify-content-sm-center">
            <div class="border bg-light col-12 col-lg-4 col-md-6 col-sm-8 p-3">
                <div class="clearfix">
                    <div class="difficulty float-start">
                    </div>
                    <div class="float-end">
                        <p class="text-end">score: <span id = "score-over"></span>
                            <br>
                            h-score: <span id = "h-score-over"></span>
                        </p>
                    </div>
                </div>
                <p class="text-center fs-2">Game over! <br> The correct answer was: <br> <span id=answer>answer</span></p>
                <div class="image-container text-center">
                    <img src="assets/images/bee-sad.png" alt="">
                </div>
                <div class="d-grid gap-2 mx-5 my-2">
                    <button id="try-again" class="btn btn-primary" type="button">Try again</button>
                    <button id="restart" class="btn btn-primary" type="button">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap v5.0-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
